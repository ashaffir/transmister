{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transmister - Login</title>
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'build/css/custom.css' %}" rel="stylesheet">
    <meta name="robots" content="noindex, follow">
    <link rel="shortcut icon" href="{% static 'assets/images/transmister_logotype-white.png' %}" />
</head>

<body class="login">
    <div class="hero_wrapper">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <h1>
                    <img src="{% static 'assets/images/transmister_logotype-gray.png' %}" style="max-width: 20%;"
                        alt="">
                    Transmister
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <p>You get <b> 5 minutes free</b>. If you need more, you can purchase more minutes at a
                    <b>${{ minute_price }}/minute</b>
                </p>
                <p>If you need high volumes, contact us at
                    <a href="mailto:support@transmister.com"> support@transmister.com</a>
                </p>
            </div>
        </div>
    </div>


    {% block content %}

    {% endblock content %}
</body>
