server {
    listen 80;
    server_name transmister.com www.transmister.com 3.142.95.20;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name transmister.com www.transmister.com 3.142.95.20;

    ssl_certificate /etc/letsencrypt/live/transmister.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/transmister.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 4G;
    access_log /home/ubuntu/logs/nginx-access.log;
    error_log /home/ubuntu/logs/nginx-error.log;

    location /static/ {
        alias /home/ubuntu/transmister/static/;
        autoindex off;
        expires 30d;
    }

    location /media/ {
        alias /home/ubuntu/transmister/media/;
    }

    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        if (!-f $request_filename) {
            proxy_pass http://127.0.0.1:8000;
            break;
        }
    }

    # Error pages
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /home/ubuntu/transmister/static/;
    }
}
