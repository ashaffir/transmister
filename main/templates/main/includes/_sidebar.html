{% load static %}
<div class="col-md-3 left_col menu_fixed">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a href="{% url 'main:home' %}" class="site_title">
                <img src="{% static 'assets/images/transmister_logo-white.png' %}" style="max-width: 100%;" alt="">
            </a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <!-- <img src="images/img.jpg" alt="..." class="img-circle profile_img"> -->
            </div>
            <div class="profile_info">
                <span>Welcome,</span>
                <a href="{% url 'users:profile' %}">
                    <h2>{{ user_abbr }}</h2>
                </a>
            </div>
        </div>
        <!-- /menu profile quick info -->

        <br />

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <ul class="nav side-menu">
                    <li><a href="{% url 'main:home' %}"><i class="fa fa-home"></i> Home </a></li>
                    <li><a href="{% url 'main:user-transcriptions' %}"><i class="fa fa-edit"></i> My Transcriptions</a>
                    </li>
                    <li><a href="{% url 'users:profile' %}"><i class="fa fa-user"></i> Profile </a></li>
                    <li><a href="{% url 'users:contact-us' %}"><i class="fa fa-phone"></i> Contact Us </a></li>

                </ul>
                {% if user.is_superuser %}
                <h3>Admin</h3>
                <ul class="nav side-menu">
                    <li><a href="https://colorlib.com/polygon/gentelella/fixed_footer.html" target="_blank">
                            <i class="fa fa-gear"></i> Theme reference </a></li>
                    <li><a href="{% url 'users:paypal-settings' %}">
                            <i class="fa fa-gear"></i> Paypal Settings</a></li>

                </ul>
                {% endif %}
            </div>
        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Logout" href="{% url 'account_logout' %}">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /menu footer buttons -->
    </div>
</div>
