<div class="modal fade custom-modal" tabindex="-1" role="dialog" aria-labelledby="modal_confirm_clear_session"
    aria-hidden="true" id="modal_confirm_clear_session">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirm Deleting Session</h5>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-12">
                        <p>This will delete all the current recording of the current session</p>
                        <p>You will not be able to restore these recordings.</p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="clearSessionRecordings();">Confirm</button>
                </div>

            </div>
        </div>
    </div>
</div>
