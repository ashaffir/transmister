<div class="modal fade custom-modal" tabindex="-1" role="dialog"
    aria-labelledby="modal_confirm_delete_transcription_{{transcription_id }}" aria-hidden="true"
    id="modal_confirm_delete_transcription_{{ transcription_id }}">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirm Deleting Transcription</h5>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-12">
                        <p>This will delete transcription. This action cannot be revered!</p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="deleteTranscription('{{ transcription_id }}');">Yes,
                        Delete</button>
                </div>

            </div>
        </div>
    </div>
</div>
